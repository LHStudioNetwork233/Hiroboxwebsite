<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        window.onload = function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    document.write(JSON.stringify(data));
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };
    </script>
</body>
</html>
